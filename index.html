<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hey Mary ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: manipulation;
      position: relative;
    }

    /* Falling hearts container */
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Hearts wonâ€™t block buttons */
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      color: #ff3860;
      animation: fall linear infinite;
      user-select: none;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      max-width: 350px;
      position: relative;
      z-index: 10; /* Above hearts */
    }

    h1 {
      color: #e91e63;
    }

    .photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin: 15px auto;
      display: block;
      object-fit: cover;
      object-position: center;
    }

    .button-container {
      position: relative;
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
      z-index: 20;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #e91e63;
      color: white;
    }

    #noBtn {
      background: #ccc;
      position: relative;
    }

    .flowers {
      font-size: 40px;
      animation: float 2s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

  </style>
</head>

<body>

  <!-- Falling hearts container -->
  <div class="hearts" id="hearts"></div>

  <div class="card" id="card">
    <h1>Hey My Yellow Flower ğŸŒ¼ğŸ’•</h1>
    <img src="mary.jpg" alt="Mary" class="photo">
    <p>Mary, will you go out with me this Valentineâ€™s? ğŸŒ¹</p>

    <div class="button-container">
      <button id="yesBtn" onclick="sayYes()">YES ğŸ˜</button>
      <button id="noBtn" onclick="moveNo()">NO ğŸ™ƒ</button>
    </div>
  </div>

  <audio id="bgMusic" preload="auto">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    let noScale = 1;

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const container = document.querySelector(".button-container");

      noScale -= 0.1;
      if (noScale < 0.3) noScale = 0.3;

      const x = Math.random() * (container.offsetWidth - 60); 
      const y = Math.random() * (container.offsetHeight - 40);

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = scale(${noScale});
    }

    function sayYes() {
      const music = document.getElementById("bgMusic");
      music.volume = 0.6;
      music.play().catch(() => {});

      const card = document.getElementById("card");
      card.innerHTML = `
        <h1>Yesss ğŸ˜ğŸ’–</h1>
        <p>Mary, you just made my day ğŸŒ¹</p>
        <div class="flowers">ğŸŒ¸ğŸŒºğŸ’ğŸŒ·ğŸŒ¹</div>
        <p>I canâ€™t wait to spend Valentineâ€™s with you âœ¨</p>
      `;
    }

    // Generate falling hearts
    const heartsContainer = document.getElementById("hearts");
    const colors = ["#ff3860", "#ff6f91", "#ff85a2", "#ffb3c6"];
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (10 + Math.random() * 20) + "px";
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      heart.innerText = "â¤ï¸";
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heartsContainer.removeChild(heart);
      }, 6000);
    }

    setInterval(createHeart, 300);

  </script>

</body>
</html>
